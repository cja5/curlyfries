<body>

<h2>Welcome to curlyfries</h2>
<div class="screen">
  <form class="content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <img src="blue_left_idle.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>

    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button"  class="continue">Continue as guest</button>
    </div>
  </form>
</div>

	src ="loginpage.js" type ="text/javascript" language = "javascript"
