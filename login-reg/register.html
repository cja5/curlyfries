<!DOCTYPE html>
<html>
  <head>
    <title> Register </title>
    <link href="loginpage.css" type="text/css" rel = "stylesheet">
  </head>
  <body>
  <div class="screen">
    <h1>Welcome to curlyfries</h1>

      <div class = "form">
        <div class="imgcontainer">
          <img src="blue_left_idle.png" alt="Avatar" class="avatar">
        </div>
        <form class = "register">
          <div class="block">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="user" required>
          </div>

         <div class="block">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pass" required>
          </div>

          <div class="block">
            <label for="em"><b>Email</b></label>
            <input type="text" placeholder="Enter email" name="email" required>
          </div>
          <button type="submit" name = "registerbtn" >Register</button>
          <p class = "message"> Already got an account?<a href="loginpage.html"> Login here</a></p>


      </div>
    </div>

  <script>
  src ="loginpage.js" type ="text/javascript" language = "javascript"
  </script>

  </body>
